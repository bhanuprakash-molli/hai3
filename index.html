<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>**The Midnight Café**</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `

Nestled at the heart of a quiet town, between narrow cobblestone streets and cozy cottages, stood "The Midnight Café." Its existence was a whispered secret among locals, known only to those who sought a touch of magic in the ordinary.

The story began with a young chef named Oliver, who dreamt of creating a place where people could escape the mundane and discover a world of enchantment. One evening, under the light of the full moon, Oliver decided to bring his vision to life and opened the doors of The Midnight Café.

The café, with its vintage charm and a subtle glow that mimicked moonlight, became an instant sensation. But it wasn't just the ambiance; it was the menu that made The Midnight Café extraordinary. Oliver crafted dishes that transcended the boundaries of taste, infusing each bite with a hint of the extraordinary.

Word spread about the café that only opened its doors when the clock struck midnight, welcoming those who sought more than just a meal. People came from far and wide, drawn by the allure of the mysterious midnight experience.

One night, as the clock neared twelve, a struggling artist named Maya wandered into The Midnight Café. She ordered a cup of celestial tea, and as the steam spiraled into the air, the walls of the café seemed to come alive with luminescent paintings that mirrored the constellations above.

Intrigued and inspired, Maya picked up a brush and began to paint, capturing the ethereal beauty that surrounded her. The other patrons, too, found themselves immersed in their own moments of creative wonder.

As dawn approached, the patrons left The Midnight Café, their hearts filled with newfound inspiration and a sense of connection to the extraordinary. The café, as if sensing their desires, vanished from the sight of the town, awaiting the next stroke of midnight to reappear.

Maya, now an acclaimed artist, often reminisced about the magical night at The Midnight Café. The town, too, continued to buzz with stories of the extraordinary place that appeared when the world slept.

And so, The Midnight Café became a symbol of dreams fulfilled, of moments shared between strangers under the enchanting light of the moon. Its legend echoed in the hearts of those who believed in the magic that happens when the ordinary collides with the extraordinary.`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
